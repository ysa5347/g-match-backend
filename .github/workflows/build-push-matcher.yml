# =============================================================================
# Matcher CI — Build & Push to GHCR
#
# ▸ 트리거 조건:
#   1) main 또는 stage 브랜치에 push (단, matcher/** 또는 이 워크플로우 파일이
#      변경된 커밋에서만 트리거)
#   2) 'matcher-v*' 패턴의 Git 태그 push (예: matcher-v1.0.0, matcher-v2.1.0)
#
# ▸ 최종 이미지:  ghcr.io/ysa5347/g-match-backend-matcher
#
# ▸ 푸시되는 태그 (트리거 유형별):
#   ┌────────────────────────────┬───────────────────────────────────────┐
#   │ 트리거                     │ 생성되는 태그                          │
#   ├────────────────────────────┼───────────────────────────────────────┤
#   │ main 브랜치 push           │ :main, :sha-<7자리>, :latest         │
#   │ stage 브랜치 push          │ :stage, :sha-<7자리>                 │
#   │ matcher-v1.2.3 태그 push   │ :v1.2.3 (접두사 제거), :sha-<7자리>  │
#   └────────────────────────────┴───────────────────────────────────────┘
#
# ▸ 플랫폼: linux/arm64 (RPi4 전용)
# =============================================================================
name: Build and Push Matcher Image

on:
  push:
    branches:
      - main
      - stage
    paths:
      - 'matcher/**'
      - '.github/workflows/build-push-matcher.yml'
    tags:
      - 'matcher-v*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}-matcher

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # branch event
            type=ref,event=branch
            # tag event (strip 'matcher-' prefix)
            type=match,pattern=matcher-v(.*),group=1
            # pr event
            type=ref,event=pr
            # sha for unique identification
            type=sha,prefix=sha-
            # latest tag for main branch
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./matcher
          file: ./matcher/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/arm64

      - name: Generate image summary
        if: github.event_name != 'pull_request'
        run: |
          echo "## Matcher Docker Image Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Registry:** \`${{ env.REGISTRY }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Usage:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "# Edge Calculator" >> $GITHUB_STEP_SUMMARY
          echo "docker run -e SCRIPT_NAME=edge_calculator.py ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "# Match Scheduler" >> $GITHUB_STEP_SUMMARY
          echo "docker run -e SCRIPT_NAME=match_scheduler.py ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
