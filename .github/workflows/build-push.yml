# =============================================================================
# Django Backend CI — Build & Push to GHCR
#
# ▸ 트리거 조건:
#   1) main 또는 stage 브랜치에 push (단, matcher/** 변경만 있는 커밋은 제외)
#   2) 'v*' 패턴의 Git 태그 push (예: v1.0.0, v2.3.1)
#
# ▸ 최종 이미지:  ghcr.io/ysa5347/g-match-backend
#
# ▸ 푸시되는 태그 (트리거 유형별):
#   ┌──────────────────────┬───────────────────────────────────────────┐
#   │ 트리거               │ 생성되는 태그                              │
#   ├──────────────────────┼───────────────────────────────────────────┤
#   │ main 브랜치 push     │ :main, :sha-<7자리>, :latest             │
#   │ stage 브랜치 push    │ :stage, :sha-<7자리>                     │
#   │ v1.2.3 태그 push     │ :v1.2.3, :sha-<7자리>                   │
#   └──────────────────────┴───────────────────────────────────────────┘
#
# ▸ 플랫폼: linux/arm64 (RPi4 전용)
# =============================================================================
name: Build and Push Django Image

on:
  push:
    branches:
      - main
      - stage
    paths-ignore:
      - 'matcher/**'
      - '.github/workflows/build-push-matcher.yml'
    tags:
      - 'v*'


env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # branch event
            type=ref,event=branch
            # tag event
            type=ref,event=tag
            # pr event
            type=ref,event=pr
            # sha for unique identification
            type=sha,prefix=sha-
            # latest tag for main branch
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/arm64

      - name: Generate image summary
        if: github.event_name != 'pull_request'
        run: |
          echo "## Docker Image Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Registry:** \`${{ env.REGISTRY }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
