---
# Edge Calculator Deployment
# Calculates similarity scores between users in the matching queue
apiVersion: apps/v1
kind: Deployment
metadata:
  name: g-match-edge-calculator
  namespace: g-match
  labels:
    app: g-match
    component: edge-calculator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: g-match
      component: edge-calculator
  template:
    metadata:
      labels:
        app: g-match
        component: edge-calculator
    spec:
      imagePullSecrets:
      - name: ghcr-secret
      containers:
      - name: edge-calculator
        image: ghcr.io/ysa5347/g-match-backend-matcher:latest  # Replace OWNER
        env:
        - name: SCRIPT_NAME
          value: "edge_calculator.py"
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: g-match-config
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: g-match-config
              key: REDIS_PORT
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: g-match-secret
              key: REDIS_PASSWORD
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: g-match-config
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: g-match-config
              key: DB_PORT
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: g-match-config
              key: DB_NAME
        - name: DB_USER
          valueFrom:
            configMapKeyRef:
              name: g-match-config
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: g-match-secret
              key: DB_PASSWORD
        - name: EDGE_POLLING_INTERVAL
          value: "10"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"

---
# Match Scheduler Deployment
# Runs matching algorithm periodically to create matches
apiVersion: apps/v1
kind: Deployment
metadata:
  name: g-match-scheduler
  namespace: g-match
  labels:
    app: g-match
    component: scheduler
spec:
  replicas: 1  # Only one instance to prevent duplicate matches
  selector:
    matchLabels:
      app: g-match
      component: scheduler
  template:
    metadata:
      labels:
        app: g-match
        component: scheduler
    spec:
      imagePullSecrets:
      - name: ghcr-secret
      containers:
      - name: scheduler
        image: ghcr.io/ysa5347/g-match-backend-matcher:latest  # Replace OWNER
        env:
        - name: SCRIPT_NAME
          value: "match_scheduler.py"
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: g-match-config
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: g-match-config
              key: REDIS_PORT
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: g-match-secret
              key: REDIS_PASSWORD
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: g-match-config
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: g-match-config
              key: DB_PORT
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: g-match-config
              key: DB_NAME
        - name: DB_USER
          valueFrom:
            configMapKeyRef:
              name: g-match-config
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: g-match-secret
              key: DB_PASSWORD
        - name: SCHEDULER_INTERVAL
          value: "120"
        - name: MATCH_THRESHOLD
          value: "80.0"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
