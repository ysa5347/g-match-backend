apiVersion: v1
kind: Secret
metadata:
  name: g-match-secret
  namespace: g-match
type: Opaque
stringData:
  # IMPORTANT: Replace these with actual values before applying!
  # Django secret key (generate with: python -c 'from django.core.management.utils import get_random_secret_key; print(get_random_secret_key())')
  SECRET_KEY: "REPLACE_WITH_ACTUAL_SECRET_KEY"

  # Database passwords
  DB_PASSWORD: "REPLACE_WITH_DB_PASSWORD"
  DB_ROOT_PASSWORD: "REPLACE_WITH_ROOT_PASSWORD"

  # Redis password (optional)
  REDIS_PASSWORD: ""

  # Email credentials
  EMAIL_HOST_USER: "REPLACE_WITH_EMAIL"
  EMAIL_HOST_PASSWORD: "REPLACE_WITH_EMAIL_APP_PASSWORD"
---
