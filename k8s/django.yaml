---
# Django Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: g-match-web
  namespace: g-match
  labels:
    app: g-match
    component: web
spec:
  replicas: 2  # Scale based on your needs
  selector:
    matchLabels:
      app: g-match
      component: web
  template:
    metadata:
      labels:
        app: g-match
        component: web
    spec:
      initContainers:
      # Wait for MySQL to be ready
      - name: wait-for-mysql
        image: busybox:1.35
        command:
        - sh
        - -c
        - |
          until nc -z g-match-mysql 3306; do
            echo "Waiting for MySQL..."
            sleep 2
          done
          echo "MySQL is ready"

      # Wait for Redis to be ready
      - name: wait-for-redis
        image: busybox:1.35
        command:
        - sh
        - -c
        - |
          until nc -z g-match-redis 6379; do
            echo "Waiting for Redis..."
            sleep 2
          done
          echo "Redis is ready"

      # Run migrations
      - name: django-migrate
        image: YOUR_REGISTRY/g-match-backend:latest  # Replace with your image
        command:
        - python
        - manage.py
        - migrate
        envFrom:
        - configMapRef:
            name: g-match-config
        - secretRef:
            name: g-match-secret

      # Collect static files
      - name: django-collectstatic
        image: YOUR_REGISTRY/g-match-backend:latest  # Replace with your image
        command:
        - python
        - manage.py
        - collectstatic
        - --noinput
        envFrom:
        - configMapRef:
            name: g-match-config
        - secretRef:
            name: g-match-secret
        volumeMounts:
        - name: static-files
          mountPath: /app/staticfiles

      containers:
      - name: django
        image: YOUR_REGISTRY/g-match-backend:latest  # Replace with your image
        ports:
        - containerPort: 8000
          name: http
        envFrom:
        - configMapRef:
            name: g-match-config
        - secretRef:
            name: g-match-secret
        volumeMounts:
        - name: static-files
          mountPath: /app/staticfiles
        livenessProbe:
          httpGet:
            path: /api/v1alpha1/account/
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/v1alpha1/account/
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"

      volumes:
      - name: static-files
        emptyDir: {}

---
# Django Service
apiVersion: v1
kind: Service
metadata:
  name: g-match-web
  namespace: g-match
  labels:
    app: g-match
    component: web
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: g-match
    component: web

---
# Ingress (Traefik for k3s)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: g-match-ingress
  namespace: g-match
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/router.entrypoints: web
    # For HTTPS (after setting up cert-manager):
    # cert-manager.io/cluster-issuer: letsencrypt-prod
    # traefik.ingress.kubernetes.io/router.entrypoints: websecure
    # traefik.ingress.kubernetes.io/router.tls: "true"
spec:
  rules:
  - host: api.g-match.local  # Replace with your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: g-match-web
            port:
              number: 8000
  # For HTTPS:
  # tls:
  # - hosts:
  #   - api.g-match.local
  #   secretName: g-match-tls
