version: '3.9'

services:
  # Django application
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: g-match-web
    command: gunicorn g_match.wsgi:application --bind 0.0.0.0:8000 --workers 4
    volumes:
      - ./staticfiles:/app/staticfiles
      - ./media:/app/media
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DEBUG=False
      - DB_HOST=db
      - REDIS_HOST=redis
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - g-match-network
    restart: unless-stopped

  # MySQL database
  db:
    image: mysql:8.0
    container_name: g-match-db
    environment:
      MYSQL_DATABASE: ${DB_NAME:-g_match}
      MYSQL_USER: ${DB_USER:-django-server}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
    volumes:
      - mysql-data:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - g-match-network
    restart: unless-stopped

  # Redis cache
  redis:
    image: redis:7.2-alpine
    container_name: g-match-redis
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - g-match-network
    restart: unless-stopped

  # Nginx (optional, for production)
  nginx:
    image: nginx:alpine
    container_name: g-match-nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./staticfiles:/app/staticfiles:ro
      - ./media:/app/media:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - web
    networks:
      - g-match-network
    restart: unless-stopped
    profiles:
      - production

volumes:
  mysql-data:
  redis-data:

networks:
  g-match-network:
    driver: bridge
