<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}G-Match{% endblock %}</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 32px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 24px;
            padding-bottom: 24px;
            border-bottom: 1px solid #eee;
        }
        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #6366f1;
        }
        .content {
            margin-bottom: 24px;
        }
        h1 {
            color: #1f2937;
            font-size: 22px;
            margin-bottom: 16px;
        }
        p {
            margin-bottom: 12px;
            color: #4b5563;
        }
        .cta-button {
            display: inline-block;
            background-color: #6366f1;
            color: #ffffff !important;
            text-decoration: none;
            padding: 14px 28px;
            border-radius: 8px;
            font-weight: 600;
            margin: 16px 0;
        }
        .cta-button:hover {
            background-color: #4f46e5;
        }
        .info-box {
            background-color: #f3f4f6;
            border-radius: 8px;
            padding: 16px;
            margin: 16px 0;
        }
        .info-box p {
            margin: 4px 0;
            font-size: 14px;
        }
        .footer {
            text-align: center;
            padding-top: 24px;
            border-top: 1px solid #eee;
            font-size: 12px;
            color: #9ca3af;
        }
        .highlight {
            color: #6366f1;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">G-Match</div>
            <p style="color: #6b7280; margin: 8px 0 0 0; font-size: 14px;">GIST 룸메이트 매칭 서비스</p>
        </div>

        <div class="content">
            {% block content %}{% endblock %}
        </div>

        <div class="footer">
            <p>이 메일은 G-Match 서비스에서 자동으로 발송되었습니다.</p>
            <p>문의사항이 있으시면 서비스 내 문의하기를 이용해주세요.</p>
            <p style="margin-top: 12px;">&copy; 2025 G-Match. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
